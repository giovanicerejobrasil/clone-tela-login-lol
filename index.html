<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riot Games</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <main>
    <section class="login">
      <img src="./images/logo.png" alt="Login Logo">

      <h1 class="login-title">Fazer Login</h1>

      <label for="" class="login-label">
        <span>nome de usuário</span>
        <input type="text" name="username" class="input">
      </label>

      <label for="" class="login-label">
        <span>senha</span>
        <input type="password" name="password" class="input">
      </label>

      <div class="login-icons">
        <button type="button" class="icons-button"><img src="./images/facebook-icon.png" alt="Facebook"></button>
        <button type="button" class="icons-button"><img src="./images/google-icon.png" alt="Google"></button>
        <button type="button" class="icons-button"><img src="./images/apple-icon.png" alt="Apple"></button>
      </div>

      <label for="" class="login-label-checkbox">
        <input type="checkbox" name="checkbox" id="check-login" class="input-checkbox">
        Manter Login
      </label>

      <button type="button" class="login-button" disabled>
        <!-- <svg>
          <path>
        </svg> -->
      </button>

      <a href="#" class="login-link">não consegue iniciar sessão?</a>
      <a href="#" class="login-link">criar conta</a>
    </section>

    <section class="wallpaper"></section>
  </main>
</body>
</html>
